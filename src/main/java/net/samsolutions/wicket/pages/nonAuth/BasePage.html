<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<link href='http://fonts.googleapis.com/css?family=Iceland' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="css/base.css">
<link rel="icon" href="/PhotoAlbums/favicon.ico" type="image/x-icon">
</head>
<body>
	<div id="header">
		<div wicket:id="debug"></div> 
		<a href="/PhotoAlbums" id="linkHome"><span class="appName"><p align="center" wicket:id="header"></p></span></a>
	</div>
	<div id="body">
		<wicket:enclosure child="signout">
			<div id="user" align="right">
				<wicket:message key="base.signedIn" />
				<i><span wicket:id="fullname"></span></i> <a wicket:id="signout"><wicket:message
						key="base.signOut" /></a>
			</div>
		</wicket:enclosure>
		<wicket:child />
	</div>
	<div id="langs">
		<a href="#" wicket:id="goEnglish"><img src="images/usa_small.gif"></a> <a href="#"
			wicket:id="goRussian"><img src="images/russia_small.gif"></a>
	</div>
</body>
</html>
